<script >
	const box=document.querySelector('.box');
	const container=document.querySelector('.container');
	const head=document.querySelector('#head');
	const learn1=document.querySelector('#learn');
	const develop2=document.querySelector('#develop');
	const form=document.querySelector('#form');

	container.addEventListener("mousemove",(e)=>{
		console.log(e.pageX,e.pageY);
		let horizantal=(window.innerWidth/2-e.pageX)/15;
		let vertical=(window.innerHeight/2-e.pageY)/15;
		box.style.transform=`rotateX(${vertical}deg) rotateY(${horizantal}deg)`;
	});

	container.addEventListener("mouseenter",(e)=>{
		box.style.transform=".1s";
		head.style.transform="translateZ(120px)";
		learn1.style.transform="translateZ(120px)";
		develop2.style.transform="translateZ(120px)";
		form.style.transform="translateZ(120px)";

	});
	container.addEventListener("mouseleave",(e)=>{
		box.style.transform=".1s";
		box.style.transform="rotateY(0deg) rotateX(0deg) ";
		head.style.transform="translateZ(0px)";
		learn1.style.transform="translateZ(0px)";
		develop2.style.transform="translateZ(0px)";
		form.style.transform="translateZ(0px)";


	});
</script>
